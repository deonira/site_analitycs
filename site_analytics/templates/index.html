<!-- analytics/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
    <div>
        {% if users.has_previous %}
            <a href="?page={{ users.previous_page_number }}">Previous</a>
        {% endif %}
        {% if users.has_next %}
            <a href="?page={{ users.next_page_number }}">Next</a>
        {% endif %}
    </div>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
